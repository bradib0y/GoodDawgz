<!DOCTYPE html>
<html>
<head>
<title>GoodDawgz - the dog image watcher</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="js/ajax.js"></script>
    <script src="js/materialize.js"></script>
    <link rel="stylesheet" type="text/css" href="css/materialize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">    
    <link rel="icon" type="image/png" href="images/favicon.png">
</head>

<body>    
    <div class="container">
        <div class="header">
            <div class="logodiv">
                <img class="logo" src="images/logo.png">
            </div>
            <div class="nav">
                <h1>GoodDawgz</h1>
                <div class="navChild">
                    <h2>with AJAX</h2>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="viewer">
                <div class="dawgdiv">
                    <img class="dawg" src="images/placeholder.svg" alt="Press the button to get a good dawg :)">
                </div>
            </div>
            <div class="next">
                <a class="btnNext waves-effect waves-light btn deep-purple darken-3">Next Good Dawg</a>
            </div>
        </div>
    </div>
</body>

</html>
